<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets\style.css">

    <title>Paul Browne Music</title>
</head>

<body id="contact-body">

    <!--Start Nav w3schools js overlay-->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="index.html">Home</a>
            <a href="bio.html">Bio</a>
            <a href="media.html">Media</a>
            <a href="contact.html active">Contact</a>
        </div>
    </div>
    <span style="font-size: 40px;cursor:pointer" onclick="openNav()">&#9776; </span>
    <!--End Nav-->
    <div class="container">
        <img src="assets\img\whelans1.png" class="img-fluid" alt="Responsive image">
    </div>

    <div class="container" id="contact-form">
        <div class="row">
            <div class="col-md-7 col-sm-12">
                <form class="text-center p-5" action="#!">

                    <p class="h4 mb-4">Contact Paul</p>

                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name"
                        required>

                    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail"
                        required>

                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                            placeholder="Message" required></textarea>
                    </div>

                    <div class="custom-control custom-checkbox mb-4">
                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this
                            message</label>
                    </div>

                    <button class="btn" type="submit">Send</button>
                </form>
            </div>

            <div class="col-md-5 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Contact Paul</h5>
                        <h6 class="card-subtitle mb-2 text-muted">paulbrowne2@gmail.com</h6>
                        <p class="card-text">For Irish bookings contact https://www.10centralgroup.com/</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <img src="https://i.imgur.com/aJ6LatB.png" class="img-fluid" id="album-img" alt="Responsive image">
    </div>

    <div class="container" id="album-info">
        <h3 class="text-center">New Album</h3>
        <a class="btn btn-outline-light" href="https://cdbaby.com/" target="_blank">Listen Now</a>
    </div>




    <!--Start Footer-->

    <section class="fixed-bottom text-center">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square"></i></a>
    </section>

    <!--End Footer-->



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
</body>

</html>
